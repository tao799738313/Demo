  <style>
    .pointer {
      cursor: pointer;

	.mask-circle {
	      fill: rgb(39, 249, 255);
	}
	#mask{
		position: fixed;
		width: 100%;
		height: 100%;
		background-color:rgba(0,0,0,0.5) ;
		top: 0;
		left: 0;
	}
	#maskBox{
		position: absolute;
		padding: 10px 10px 15px 10px;
		background-color:rgb(255,255,255);
		top: 50%;
		left: 50%;
		min-width: 300px;
		max-width: 400px;
		border-radius: 6px;
		transform: translate(-50%,-50%);
		overflow-wrap:break-word;
	}
  </style>

<div id="enterprise_ws">
	<!-- 绘制svg -->
</div>

<div id="mask" style="display: none;">
	<div id="maskBox">
		<div style="text-align: right;">
			<span style="display:inline-block;padding:5px 10px;cursor: pointer;" onclick="document.querySelector('#mask').style.display='none'">X</span>
		</div>
		<div id="maskText">
			<!-- 显示详情 -->
		</div>
	</div>
</div>
