<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.img9999{
				position: fixed;
				left: 9999px;
			}
			.btn{
				display: inline-block;
				padding: 5px 8px;
				color: white;
				border-radius: 3px;
			}
			.btnClose{
				background-color: gray;
			}
			.btnOpen{
				background-color: orange;
				}
		</style>
	</head>
	<body>
		<img src="img/code.png" id="code" class="img9999">
		<div style="display: flex;">
			<div style="width: 150px;">
				<p>
					工具栏
				</p>
				<p>
					<input id="fileInp" type="file" onchange="fileUpload(this.files[0])">
				</p>
				<p class="btn btnClose" onclick="selectAreaDo(this)" >
					选择区域
				</p>
				<p onclick="returnBtn()">
					后退
				</p>
				<p onclick="view()">
					预览效果
				</p>
			</div>
			<div style="flex: 1;text-align: center;">
				<canvas id="canvas" onmousedown="canvasMD()" onmousemove="canvasMV()" onmouseup="canvasMU()"></canvas>
			</div>
			<div style="width: 120px;">
				<div id="block">
					
				</div>
				<p>提交</p>
			</div>
		</div>
		<div id="mask" style="position: fixed;display: none;text-align: center;background-color: rgba(0,0,0,0.5);width: 100%;height: 100%;top: 0;left: 0;" onclick="closeMask()">
			<canvas id="canvas2" onclick="event.stopPropagation()"></canvas>
		</div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
